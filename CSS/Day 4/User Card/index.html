<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <nav></nav>
        <div>
            <img class="Pic" src="user-circle.png" alt="Profile-Picture">
        </div>
        <div class="Name">
            <h1>Jane Doe</h1>
        </div>
        <div class="Location">
            <img class="img1" src="map-marker.png" alt="map-icon">
            <h2>Seattle</h2>
        </div>
        <div class="info">
            <h3>Developer | Engineer | Problem Solver | <br> Master of shadows and the internet !</h3>
        </div>
        <div class="edit">
            <img class="img3" src="gear.png" alt="gear-icon">
            <a href="">edit profile</a>
        </div>
    </div>
</body>
</html>
